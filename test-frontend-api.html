<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CargoX API Test</title>
    <style>
        body {
            font-family: system-ui, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .test-result {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
        button {
            margin: 5px;
            padding: 8px 12px;
        }
    </style>
</head>
<body>
    <h1>CargoX API Connection Test</h1>
    <p>This page tests the connection to the CargoX API running at http://localhost:8000</p>
    
    <div>
        <button id="test-health">Test Health Endpoint</button>
        <div id="health-result" class="test-result"></div>
    </div>
    
    <script>
        // API base URL
        const API_BASE_URL = 'http://localhost:8000';
        
        // DOM elements
        const testHealthBtn = document.getElementById('test-health');
        const healthResult = document.getElementById('health-result');
        
        // Test health endpoint
        async function testHealth() {
            try {
                healthResult.innerHTML = 'Testing...';
                healthResult.className = 'test-result';
                
                const response = await fetch(`${API_BASE_URL}/`);
                const data = await response.json();
                
                healthResult.innerHTML = `
                    <strong>Success!</strong><br>
                    API Status: ${data.status}<br>
                    API Version: ${data.version}<br>
                    Timestamp: ${data.timestamp}
                `;
                healthResult.className = 'test-result success';
            } catch (error) {
                healthResult.innerHTML = `
                    <strong>Error:</strong><br>
                    ${error.message}<br><br>
                    <strong>Possible causes:</strong>
                    <ul>
                        <li>The Docker backend is not running</li>
                        <li>CORS is not properly configured</li>
                        <li>Network connectivity issues</li>
                    </ul>
                `;
                healthResult.className = 'test-result error';
            }
        }
        
        // Event listeners
        testHealthBtn.addEventListener('click', testHealth);
        
        // Run the health test automatically
        testHealth();
    </script>
</body>
</html>
